

<style>
.spinner-container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.7); /* Fondo semitransparente */
  z-index: 9999; /* Asegurarse que esté encima de otros elementos */
}


</style>


<div class="card card-primary" style="margin: 20px!important; " >
    <div class="card-header">
    <h3 class="card-title">Ranking de Repuestos</h3>
    </div>   

    <div  style="margin: 20px!important; padding: 20px!important;">



        <form >
            <div class="row col-md-12">
            <!-- Sección: Detalle de Oficinas -->
            <div class="form-group col-md-2">
              <label for="selectOficinas">Detalle de Oficinas</label>
              <select class="form-control" id="selectOficinas">

              </select>
            </div>
          
            <!-- Sección: Cantidad de repuestos a incluir -->
            <div class="form-group col-md-2">
              <label>Incluir los primeros</label>
              <input type="number" class="form-control" id="cantidadRepuestos" min="1" placeholder="Cantidad">
              <small>Repuestos más vendidos</small><br>
              <!-- <small style="color: blue;">(0 = Todos)</small> -->
            </div>
                     <!-- Sección: Rango de fechas -->
                     <div class="form-group col-md-2">                       
                        <div class="row">
                          <!-- <div class="col-md-6">
                            <label for="fechaDesde">Fecha Desde</label>
                            <input type="date" class="form-control" id="fechaDesde">
                          </div> -->
                          <div class="col-md-12">
                            <label for="fechaHasta">Fecha </label>
                            <input type="month" class="form-control" id="fechaHasta">
                          </div>
                        </div>
                      </div>                       
                          
                           <div class="form-group col-md-2">
                            <label for="tipoRepuesto">Tipo Repuesto</label>
                            <select class="form-control" id="tipoRepuesto"></select>
                        </div>

                            <!-- Sección: Ingeniería -->
                            <div class="form-group col-md-2">
                                <label for="selectIngenierias">Ingeniería</label>
                                <select class="form-control" id="selectIngenierias"></select>
                            </div>

                          <div class=" row col-md-2">
                           <div class="form-group col-6" >
                              <button  class="btn btn-primary" style="margin-top: 27px!important; " (click)="onSearch()"><i class="fas fa-search"></i>Buscar</button>
                            </div>         
                            <div class="form-group col-6" >
                              <button (click)="generateExcel()" class="btn btn-success" style="margin-top: 27px!important; " ><i class="fas fa-file"></i> Excel</button>
                            </div>  
                          </div>
        </div>                    
            <!-- Botón Buscar --> 
          </form>

    </div> 
    
      <div *ngIf="isLoading" class="spinner-container">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    

        <div id="miLista"  class="table-responsive" style="padding-left: 40px!important; padding-right: 40px!important;"> 
          <table id="DTable" class="display datatable "  style="width:95%"></table>
        </div>     
        <div class="card-footer">       
        </div>
</div>
